<!DOCTYPE html lang="en">
<html>
<head>
	<title>Demos</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="mobile-web-app-capable" content="yes">


	<link rel="stylesheet" href="/assets/css/main.min.css"/>
	<!-- <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'> -->

</head>

<body class="phase4">
	<div id="wrapper">
		<div id="phase1">
			<!-- preamble -->
			<!-- 
				we need text and some dialog 
				talking about what people are 
				about to do.

				If they have a cookie we skip this step
			-->
			<div class="center_w_table">
				<div>
					<h2>Preamble</h2>
					<p>The text refering to the preamble :D</p>
					<button id="user_to_phase2">Continue</button>
				</div>
			</div>
		</div><div id="phase2">
			<!-- set player type -->
			<!-- 
				give the player a randomized
				list of player types.
				They click a type, it goes big
				then it is stored as a cookie.

				If they have a cookie we skip this step.
			-->
			<div class="center_w_table">
				<div>
					<ul id="user_choose_type">
						<li><a href="#human" alt="human">human</a></li><li>
						<a href="#wave" alt="wave">wave</a></li><li>
						<a href="#water" alt="water">water</a></li><li>
						<a href="#celluar" alt="celluar">celluar</a></li>
					</ul>
				</div>
			</div>
		</div><div id="phase3">
			<!-- explain what you are -->
			<!-- 
				Explain who they are playing as
				what does it mean that you choose this type?
				There is a button for them to start pairing...
				this is the main focus of the page
			 -->
			<div class="center_w_table">
				<div>
					<div class="user_icon"></div>
					<button id="pairing_button">PAIR</button>
				</div>
			</div>
			<div class="error">
				you can try to send again, no one click close in time to you
			</div>
		</div><div id="phase4">
			<!-- being pairing state -->
			<!-- 
				they have begun to pair with some one.
				they recive all the possibilites of people they have begun to pair with
			 -->
			<div class="center_w_table">
				<div>
					<div class="center_icon_change"></div>
				</div>
			</div>
		</div><div id="phase5">
			<!-- visaul outcome -->
			<!-- 
				recives a message that they did pair with some one
				and their image is now the merging icon and they are promted to
				look up at the screen.
			 -->
			<div class="center_w_table">
				<div>
					<div id="pairing_success_icon"></div>
					<p id="pairing_success"></p>
					<button id="paired_keep_playing">keep playing</button>
				</div>
			</div>
		</div>
	</div>
	<div id="jsmessage"></div>
	<script type="text/javascript" src="/assets/js/lib/jquery-1.9.0.js"></script>
	<script type="text/javascript" src="/assets/js/lib/js.cookie.js"></script>
	<script type="text/javascript" src="/assets/js/lib/screenfull.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/assets/js/main.js"></script>
	<script type="text/javascript" src="/assets/js/game.js"></script>
	<script type="text/javascript" src="/assets/js/record.js"></script>
	<script type="text/javascript" src="/assets/js/calc.js"></script>
	<script type="text/javascript" src="/assets/js/pairing.js"></script>
	<script type="text/javascript">
		APP.init();
		window.addEventListener("load", function(){
			setTimeout(function(){ 
				window.scrollTo(0, 1); 
			}, 100 );
		});
	</script>
</body>
</html>
